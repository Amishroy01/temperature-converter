<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #69c7ec;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #666;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .convert-button {
      width: 100%;
      padding: 10px;
      background-color: #3366cc;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Temperature Converter</h1>
    </div>

    <div class="form-group">
      <label for="temperature">Temperature:</label>
      <input type="text" id="temperature" placeholder="Enter temperature" />
    </div>

    <div class="form-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button class="convert-button" onclick="convertTemperature()">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    // JavaScript logic
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unitInput = document.getElementById("unit").value;
      var convertedTemperature;
      var unitString;

      if (unitInput === "celsius") {
        convertedTemperature = (temperatureInput * 9) / 5 + 32;
        unitString = "Fahrenheit";
      } else if (unitInput === "fahrenheit") {
        convertedTemperature = ((temperatureInput - 32) * 5) / 9;
        unitString = "Celsius";
      } else if (unitInput === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) + 273.15;
        unitString = "Kelvin";
      }

      document.getElementById("result").textContent =
        "Converted Temperature: " +
        convertedTemperature.toFixed(2) +
        " " +
        unitString;
    }
  </script>
</body>
</html>
